<!DOCTYPE html>
<html lang="en">
<head>
 <title>IRSC Policy Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/styles.css' %}" type='text/css'>
   {% block styles %}
   {% endblock %}
</head>

 

<body>
     <div id="header">
    <div class="container-fluid">
         <img id="irsc_header", src="{% static 'account/images/irsc_header.png' %}", class="img-responsive"> 
    </div>
    </div>

	<nav class="navbar navbar-default">
        <div class="container-fluid">
        	<div class="navbar-header">
        	<a class="navbar-brand active" href="{% url 'index' %}">IRSC Policy Portal</a>	
        	</div>
                   <!-- Menu Items -->
          
                <ul class="nav navbar-nav navbar-right">
                    
                     {% if user.is_authenticated %}
     <li><a>LoggedIn As: {{ user.get_username }}</a></li>
    
     <li><a href="{% url 'logout'%}?next={% url 'index'%}">Logout</a></li>   
   {% else %}
     <li><a href="{% url 'login'%}">Sign In</a></li>   
     <li><a href="{% url 'register'%}">Sign Up</a></li>
   {% endif %} 
                    <li><a href="{% url 'team_register'%}">Registration</a></li>
                    <li><a href="{% url 'dashboard'%}">Dashboard</a></li>
                    <li><a href="{% url 'contact' %}">Contact Us</a></li>
                </ul>
            </div>

        
    </nav>
{% block content %}

{% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
  // get current URL path and assign 'active' class
  var pathname = window.location.pathname;
  $('.nav > li > a[href="'+pathname+'"]').parent().addClass('active');
})

</script>
</body>
</html>
